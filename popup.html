<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .info p {
            margin: 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #e8f5e8;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }
        
        .example {
            font-size: 12px;
            color: #888;
            word-break: break-all;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AdFreeTube</div>
    </div>
    
    <div class="status active">
        <span>Extension Status:</span>
        <div class="status-dot"></div>
    </div>
    
    <div class="footer">
        <span style="vertical-align: middle;">V1.2.0</span>
        <a
            href="https://rahul-deka.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            title="Author: Rahul Deka"
            style="vertical-align: middle; display: inline-block; color: #999; text-decoration: none;"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="vertical-align: middle;">
                <path d="M12 12c2.7 0 4.5-1.8 4.5-4.5S14.7 3 12 3 7.5 4.8 7.5 7.5 9.3 12 12 12zm0 1.5c-3 0-9 1.5-9 4.5V21h18v-3c0-3-6-4.5-9-4.5z"/>
            </svg>
        </a>
    </div>
    <!-- update always -->
</body>
</html>
